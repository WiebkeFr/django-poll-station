<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Polling Station</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    </head>
    <body>
        <h1>Polling Results: {{ question.question_text }}</h1>
        <table>
            {% for choice in question.choice_set.all|dictsortreversed:"votes" %}
                <tr>
                    <th>{{ choice.choice_text }}</th>
                    <th>{{ choice.votes }} vote{{ choice.votes|pluralize }}</th>
                </tr>
            {% endfor %}
        </table>
        <a class="back-to-dashboard" href="{% url 'index' %}">Go to Dashboard</a>
    </body>
</html>
